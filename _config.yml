# Hexo Configuration
# Docs: https://hexo.io/docs/configuration.html

# Site
title: LiuRoland55's Blog
subtitle: Learning & Growing
description: Personal blog about programming, life and reflections
keywords: blog,programming,life,reflections
author: LiuRoland55
language: zh-CN
timezone: Asia/Shanghai

# URL
url: https://liuroland55.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true 
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true 
  field: site 
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: hexo-theme-butterfly-dev

# Deployment
deploy:
  type: git
  repo: git@github.com:liuroland55/liuroland55.github.io.git
  branch: main
